{% extends 'tracker/base.html' %}

{% block title %}Login | Project Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-lock me-2"></i>Login
                    </button>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? <a href="{% url 'tracker_signup' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

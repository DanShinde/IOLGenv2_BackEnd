{% for update in updates %}
<div class="modal fade" id="editUpdateModal{{ update.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'edit_project_update' update.id %}" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Edit Update #{{ update.id }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Update Text</label>
                        <textarea name="update_text" rows="4" class="form-control">{{ update.text }}</textarea>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Type</label>
                            <select name="push_pull_type" class="form-select">
                                <option value="Push" {% if update.push_pull_type == 'Push' %}selected{% endif %}>Push Content</option>
                                <option value="Pull" {% if update.push_pull_type == 'Pull' %}selected{% endif %}>Pull Content</option>
                            </select>
                        </div>
                        <div class="col-md-6">

                            <label for="who_contact-edit-{{ update.id }}" class="form-label">Who</label>
                            <input class="form-control" list="contact-persons-list" id="who_contact-edit-{{ update.id }}" name="who_contact" value="{% if update.who_contact %}{{ update.who_contact.name }}{% endif %}" placeholder="Type or select a person">
                            <datalist id="contact-persons-list">
                                {% for person in contact_persons %}
                                    <option value="{{ person.name }}">
                                {% endfor %}
                            </datalist>

                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Status</label>
                            <select name="update_status" class="form-select">
                                <option value="Open" {% if update.status == 'Open' %}selected{% endif %}>Open</option>
                                <option value="In Progress" {% if update.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                                <option value="Closed" {% if update.status == 'Closed' %}selected{% endif %}>Closed</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">ETA</label>
                            <input type="date" name="eta_date" class="form-control" value="{{ update.eta|date:'Y-m-d' }}">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% for remark in update.remarks.all %}
<div class="modal fade" id="editUpdateRemarkModal{{ remark.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'edit_update_remark' remark.id %}" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Edit Remark</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Remark Text</label>
                        <textarea name="remark_text" rows="3" class="form-control">{{ remark.text }}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}
{% endfor %}

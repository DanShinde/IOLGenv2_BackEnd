{% for update in updates %}
<div class="modal fade" id="editUpdateModal{{ update.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'edit_project_update' update.id %}" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Edit Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Update Text</label>
                        <textarea name="update_text" rows="4" class="form-control">{{ update.text }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select name="update_category" class="form-select">
                            <option value="Information" {% if update.category == 'Information' %}selected{% endif %}>Information</option>
                            <option value="Action" {% if update.category == 'Action' %}selected{% endif %}>Action</option>
                            <option value="Risk" {% if update.category == 'Risk' %}selected{% endif %}>Risk</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="needs_review" value="true" {% if update.needs_review %}checked{% endif %}>
                        <label class="form-check-label">Flag for Senior Review</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="mitigationModal{{ update.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'save_mitigation_plan' update.id %}" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Mitigation Plan for Risk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <strong>Original Risk:</strong>
                        <p class="text-muted">{{ update.text }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mitigation Actions</label>
                        <textarea name="mitigation_plan" rows="4" class="form-control">{{ update.mitigation_plan|default:'' }}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Mitigation Plan</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}

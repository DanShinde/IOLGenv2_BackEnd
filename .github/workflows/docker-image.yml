name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # Trigger the workflow when pushing to the main branch
    tags:
      - v*    # Trigger the workflow for version tags (e.g., v0.0.2)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t danshinde/iolgendr-api:latest -t danshinde/iolgendr-api:${{ github.ref_name }} .

      # Step 4: Push the Docker image
      - name: Push Docker image
        run: |
          docker push danshinde/iolgendr-api:latest
          docker push danshinde/iolgendr-api:${{ github.ref_name }}
